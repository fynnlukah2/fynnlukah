<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Falcon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black min-h-screen flex flex-col">
    <div class="absolute inset-0 z-[-1]" style="background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 40px 40px;"></div>

    <header class="mx-auto mt-4 w-11/12 sm:w-10/12 md:w-3/4 lg:w-2/5 p-3 rounded-xl border border-[#272727] backdrop-blur-lg bg-[#272727]/30 flex justify-between items-center">
        <div class="flex items-center">
            <img src="profile.png" alt="Logo" class="h-8 w-8 sm:h-10 sm:w-10 mr-1 rounded-md">
            <span class="text-white text-lg sm:text-xl font-semibold">Falcon</span>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 relative z-10">
        <div class="w-full max-w-md">
            <div class="bg-[#1A1A1A] rounded-2xl p-8 shadow-lg backdrop-blur-lg bg-opacity-70 border border-[#272727]">
                <form>
                    <div class="mb-6">
                        <label for="licenseKey" class="block text-sm font-medium text-gray-400 mb-2">License Key</label>
                        <div class="relative">
                            <input type="password" id="licenseKey" name="licenseKey" required
                                   class="w-full px-4 py-3 pr-12 rounded-lg bg-[#2C2C2C]/75 border border-[#3A3A3A] text-white placeholder-gray-500 focus:outline-none focus:border-[#44BCFF] transition duration-300"
                                   placeholder="Enter your license key">
                            <button type="submit"
                                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#1A1A1A]/65 text-white px-3 py-1.5 rounded-md hover:opacity-90 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#44BCFF] focus:ring-opacity-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="#BBBBBB">
                                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-400">Or continue with</p>
                    <button
                            class="mt-4 w-full flex items-center justify-center text-white bg-[#5865F2] hover:bg-[#4752C4] font-medium rounded-lg px-4 py-3 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#5865F2] focus:ring-opacity-50">
                        <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                        Login with Discord
                    </button>
                </div>
            </div>
            <p class="mt-8 text-center text-gray-400">
                Don't have an account? 
                <a href="#" class="text-[#44BCFF] hover:underline">Join Discord</a>
            </p>
        </div>
    </main>

    <script>
        (function() {
            const body = document.body;
            let scale = 0.3;
            let growing = true;

            function breathe() {
                if (growing) {
                    scale += 0.002;
                    if (scale >= 0.5) growing = false;
                } else {
                    scale -= 0.002;
                    if (scale <= 0.3) growing = true;
                }
                body.style.background = `radial-gradient(circle at center, #13004A 0%, #000 ${scale * 100}%)`;
                requestAnimationFrame(breathe);
            }
            breathe();
        })();
    </script>
</body>
</html>
